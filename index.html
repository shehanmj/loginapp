<!DOCTYPE html>
<html >
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/css" />
        
        <script src="/node_modules/angular/angular.min.js"></script> 
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="directives/directives.js"></script>
        
    </head>
    <body ng-app="myApp">
        <div ng-controller="userSessionsController as Users">
            <div class="row">
                <login class="col-sm-12 landing"></login>
            </div>
            <div class="row">
                <register class="col-sm-12 landing"></register>
            </div>
            <div class="row">
                <logout class="col-sm-12 landing"></logout>
            </div>    
            <div class="row">
                <h1>Who's online?</h1>
            </div>
            <div class="row">
                <list object="Users.sessions">
            </div>        
            <h1>Registered Users</h1>    
            <list object="Users.users">    
        </div>
       
    </body>
</html>
